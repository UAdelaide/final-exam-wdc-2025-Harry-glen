<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <div id="app" class="container py-4">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>

    <div class="card p-4 shawdow-sm">
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control bg warning-subtle" required />
          </div>
          <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control bg warning-subtle" required />
        </div>
        <button type="submit" class="btn btn-primary">log in</button>
      </form>
    </div>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
