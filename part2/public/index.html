<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <div id="app" class="container py-4">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>

    <div class="card p-4 shawdow-sm">
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control bg warning-subtle" required />
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control bg warning-subtle" required />
        </div>
        <button type="submit" class="btn btn-primary">log in</button>
      </form>
    </div>
    <h2 class="mt-5">All Registered Dogs</h2>
    <table class="table table-stripped align-middle" id="dogs-table">
      <thead class="table-light">
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>photo</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows will go here -->
      </tbody>
    </table>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', loadDogs);

    async function loadDogs() {
      try {
        const res = await fetch('/api/dogs');
        const dogs = await res.json();
        const tbody = document.querySelector('#dogs-table tbody');
        tbody.innerHTML ='';

        for (const dog of dogs) {
          // fetch a ranomd photo
          const picRes = await fetch('https://dog.ceo/api/breeds/image/random');
          const picData = await picRes.json();
          const url = picData.message;

          const tr = document.createElement('tr');
          tr.innerHTML =`
          <td>${dog.dog_id}</td>
          <td>${dog.name}</td>
          <td>${dog.size}</td>
          <td>${dog.owner_id}</td>
          <td><img src="${url}" style="height:80px;object-fit:cover" /</td>
          `;
          tbody.appendChild(tr);
        }
      } catch (err) {
        
      }

    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
